<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabota UA</title>
</head>

<body>
    <header>
        <h2>Rabota ua</h2>
    </header>

    <form action="/" method="GET">
        <div class="loginn">
            <h3>Log Inn</h3>
            <label for="user-name">User-name:</label>
            <input type="text" id="user-name" name="user-name">
            <br>
            <label for="fpassword">Password:</label>
            <input type="fpassword" id="fpassword" name="fpassword" required>
            <br>
            <label for="femail">Email:</label>
            <input type="email" id="femail" name="femail">
            <br>
        </div>
        <div class="user-info">
            <h3>User Info</h3>
            <label for="user-first-name">Name</label>
            <input type="text" id="user-first-name" name="user-first-name">
            <br>
            <label for="user-lastname">Last name:</label>
            <input type="text" id="user-lastname" name="user-lastname">
            <br>
            <label for="user-tel">Tel:</label>
            <input type="tel" id="user-tel" name="user-tel">
            <br>
            <label for="user-city">Choose city:</label>
            <select id="user-city" name="user-city">
                <option value="kyiv">Kyiv</option>
                <option value="odessa">Odessa</option>
                <option value="kharkiv">Kharkiv</option>
            </select>
            <label for="user-bday">Birthday:</label>
            <input type="date" id="user-bday" name="user-bday">
            <label for="user-english">Your English Skills from 1 to 10</label>
            <input type="number" id="user-english" name="user-english" step="1" max="10" min="0">
        </div>
    </form>
</body>

</html>
