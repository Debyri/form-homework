<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabota UA</title>
</head>

<body>
    <header>
        <h2>Rabota ua</h2>
    </header>
    <div class="loginn">
        <form action="/" method="GET">
            <h3>Log Inn</h3>
            <label for="user-name">User-name:</label>
            <input type="text" id="user-name" name="user-name">
            <br>
            <label for="fpassword">Password:</label>
            <input type="fpassword" id="fpassword" name="fpassword" required>
            <br>
            <label for="femail">Email:</label>
            <input type="email" id="femail" name="femail">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="user-info">
        <form action="/" method="GET">
            <h3>User Info</h3>
            <label for="fname">Name</label>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="flastname">Last name:</label>
            <input type="text" name="flastname" id="flastname">
            <br>
            <label for="utel">Tel:</label>
            <input type="tel" name="utel" id="utel">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
