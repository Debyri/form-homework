<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabota UA</title>
</head>

<body>
    <header>
        <h1>Rabota ua</h1>
    </header>

    <form action="/" method="GET">
        <div class="login">
            <h3>Log Inn</h3>
            <label for="user-name">User-name:</label>
            <input type="text" id="user-name" name="user-name">
            <br>
            <label for="f-password">Password:</label>
            <input type="password" id="f-password" name="f-password" required>
            <br>
            <label for="f-email">Email:</label>
            <input type="email" id="f-email" name="f-email">
            <br>
        </div>
        <div class="user-info">
            <h3>User Info</h3>
            <label for="user-first-name">Name</label>
            <input type="text" id="user-first-name" name="user-first-name">
            <br>
            <label for="user-lastname">Last name:</label>
            <input type="text" id="user-lastname" name="user-lastname">
            <br>
            <label for="user-tel">Tel:</label>
            <input type="tel" id="user-tel" name="user-tel">
            <br>
            <label for="user-city">Choose city:</label>
            <select id="user-city" name="user-city">
                <option value="kyiv">Kyiv</option>
                <option value="odessa">Odessa</option>
                <option value="kharkiv">Kharkiv</option>
            </select>
            <br>
            <label for="user-bday">Birthday:</label>
            <input type="date" id="user-bday" name="user-bday">
            <br>
            <label for="user-english">Your English Skills from 1 to 10</label>
            <input type="number" id="user-english" name="user-english" step="1" max="10" min="1">
        </div>
        <div class="work-exp">
            <h3>Work Expirience</h3>
            <label for="company-name">Company name:</label>
            <input type="text" id="company-name" name="company name">
            <br>
            <label for="work-role">Role:</label>
            <input type="text" id="work-role" name="work-role">
            <h4>Duration</h4>
            <label for="work-starting-date">Starting date:</label>
            <input type="date" name="work-starting-date" id="work-starting-date">
            <label for="work-last-day">Until:</label>
            <input type="date" name="work-last-day" id="work-last-day">
            <label for="until now">Until now</label>
            <input type="checkbox" name="until-now" id="until-now">
        </div>
        <div class="form-footer">
            <div class="cv-views">
                <h3>Who can view your CV</h3>
                <label for="all">Everyone</label>
                <input type="radio" name="cv-view" id="all" value="all" checked>
                <label for="you">Only you</label>
                <input type="radio" name="cv-view" id="you" value="you">
            </div>
            <label for="upload-cv">Upload your CV</label>
            <input type="file" name="upload-cv" id="upload-cv">
            <br>
            <label for="salary">Your salary expectations:</label>
            <input type="text" id="salary" name="salary" placeholder="in USD$">
            <br><br>
            <input type="submit" value="Submit All">
            <input type="reset" value="Reset All">
        </div>
    </form>
</body>

</html>
